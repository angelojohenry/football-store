<!-- Edit Product Modal -->
<div id="editModal" class="hidden fixed inset-0 z-50 w-full flex items-center justify-center bg-gray-800 bg-opacity-50">
  <div id="editModalContent" class="bg-white rounded-lg shadow-lg w-5/6 sm:w-3/5 md:w-1/2 lg:w-2/5 xl:w-1/3 max-h-screen overflow-y-auto transition-all transform opacity-0 scale-95">
    <!-- Header -->
    <div class="flex items-center justify-between p-4 border-b">
      <div>
        <h3 class="text-xl font-semibold text-gray-900">Edit Product</h3>
        <p class="text-sm text-gray-600 mt-1">Update your football product</p>
      </div>
      <button type="button" class="text-gray-400 hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm p-1.5" onclick="hideEditModal()">
        <svg aria-hidden="true" class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20">
          <path fill-rule="evenodd" d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0-1.414-1.414L8.586 10 4.293 5.707a1 1 0-0-1.414z" clip-rule="evenodd"></path>
        </svg>
      </button>
    </div>

    <!-- Body -->
    <div class="px-6 py-4 space-y-6 form-style">
      <form id="editForm">
        <input type="hidden" id="edit_id" name="id">
        <div class="mb-4">
          <label for="edit_name" class="block text-sm font-medium text-gray-700">Name</label>
          <input type="text" id="edit_name" name="name" class="mt-1 block w-full border border-gray-300 rounded-md px-3 py-2" required>
        </div>
        <div class="mb-4">
          <label for="edit_price" class="block text-sm font-medium text-gray-700">Price</label>
          <input type="number" id="edit_price" name="price" class="mt-1 block w-full border border-gray-300 rounded-md px-3 py-2" required>
        </div>
        <div class="mb-4">
          <label for="edit_description" class="block text-sm font-medium text-gray-700">Description</label>
          <textarea id="edit_description" name="description" rows="3" class="mt-1 block w-full border border-gray-300 rounded-md px-3 py-2" required></textarea>
        </div>
        <div class="mb-4">
          <label for="edit_category" class="block text-sm font-medium text-gray-700">Category</label>
          <select id="edit_category" name="category" class="mt-1 block w-full border border-gray-300 rounded-md px-3 py-2" required>
            <option value="jersey">Jersey</option>
            <option value="tshirt">T-Shirt</option>
            <option value="jacket">Jacket</option>
            <option value="shoes">Shoes</option>
            <option value="socks">Socks</option>
            <option value="ball">Ball</option>
          </select>
        </div>
        <div class="mb-4">
          <label for="edit_thumbnail" class="block text-sm font-medium text-gray-700">Thumbnail URL</label>
          <input type="url" id="edit_thumbnail" name="thumbnail" class="mt-1 block w-full border border-gray-300 rounded-md px-3 py-2">
        </div>
        <div class="mb-4 flex items-center">
          <input id="edit_is_featured" name="is_featured" type="checkbox" class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 rounded">
          <label for="edit_is_featured" class="ml-2 text-sm font-medium text-gray-900">Featured Product</label>
        </div>
      </form>
    </div>

    <!-- Footer -->
    <div class="flex flex-col sm:flex-row gap-4 p-6 border-t border-gray-200 rounded-b">
      <button type="button" class="px-6 py-3 border border-gray-300 text-gray-700 rounded-md font-medium hover:bg-gray-50" onclick="hideEditModal()">Cancel</button>
      <button type="submit" form="editForm" class="flex-1 bg-blue-600 text-white px-6 py-3 rounded-md font-medium hover:bg-blue-700 transition-colors">Save Changes</button>
    </div>
  </div>
</div>

<script>
function showEditModal(product) {
  const modal = document.getElementById('editModal');
  const modalContent = document.getElementById('editModalContent');

  // Isi field dengan data produk
  document.getElementById('edit_id').value = product.id;
  document.getElementById('edit_name').value = product.name;
  document.getElementById('edit_price').value = product.price;
  document.getElementById('edit_description').value = product.description;
  document.getElementById('edit_category').value = product.category;
  document.getElementById('edit_thumbnail').value = product.thumbnail || '';
  document.getElementById('edit_is_featured').checked = product.is_featured;

  // Tampilkan modal
  modal.classList.remove('hidden');
  setTimeout(() => {
    modalContent.classList.remove('opacity-0', 'scale-95');
    modalContent.classList.add('opacity-100', 'scale-100');
  }, 50);
}

function hideEditModal() {
  const modal = document.getElementById('editModal');
  const modalContent = document.getElementById('editModalContent');
  modalContent.classList.remove('opacity-100', 'scale-100');
  modalContent.classList.add('opacity-0', 'scale-95');
  setTimeout(() => modal.classList.add('hidden'), 150);
}

async function updateProductEntry() {
  const form = document.getElementById('editForm');
  const id = document.getElementById('edit_id').value;

  await fetch(`/update_product_entry_ajax/${id}/`, {
    method: "POST",
    body: new FormData(form),
  });

  hideEditModal();
  showToast('Product updated successfully!', '', 'success');
  fetchProductFromServer(); // refresh list
  return false;
}

document.getElementById('editForm').addEventListener('submit', function(e) {
  e.preventDefault();
  updateProductEntry();
});
</script>
